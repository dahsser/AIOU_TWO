<!DOCTYPE html>
<html>
<head>
	<title>IO2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/leaflet.css">
	<link rel="stylesheet" type="text/css" href="css/leaflet.label.css">
	<link rel="stylesheet" type="text/css" href="css/io2.css">
    <script src="js/leaflet.js"></script>
   	<script src="lines.geojson"></script>
   	<script src="multilines.geojson"></script>
   	<script src="multipolygons.geojson"></script>
   	<script src="points.geojson"></script>
   	<script src="places.js"></script>
   	<script src="edges.js"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  	<div class="mx-auto" style="width:240px;color: white;" >
	  		<h1><b>Dijkstra-IO2</b></h1>
		</div>
	</nav>
	<br>
	<div class="row">
		<div class="col-lg-4">
			<div class="card text-white bg-dark mb-3 mx-auto" style="max-width: 25rem;">
				<div class="card-body">
					<h4 class="card-title text-center">Origen predeterminado</h4>
					<div class="puerta text-center">
						<button type="button" class="btn btn-outline-info">Puerta 3</button>
						<button type="button" class="btn btn-outline-info">Puerta 5</button>
						<button type="button" class="btn btn-outline-info">Puerta 6</button>	
					</div>
					<h4 class="card-title text-center">Origen Manual</h4>
					<div class="input-group" style="margin-left: 10px;">
      				<span class="input-group-btn">
        			<button onclick="SeleccionarOrigen()" class="btn btn-secondary" type="button">Origen Manual</button>
      			</span>
			      <input type="text" id="origen" class="form-control" placeholder="latitud,longitud" aria-label="latlon">
    		</div>
				</div>
				
			</div>
			<div class="input-group" style="margin-left: 10px;">
		  		<input type="text" id="searchinput" class="form-control" placeholder="Buscar..." aria-label="Buscar Lugar..." onkeyup="Buscador()"/>
		  		<span class="input-group-btn">
		    		<button class="btn btn-secondary" onclick="Go();" type="button">Go</button>
		  		</span>
			</div>
			<ul id="myUL" style="margin-left: 10px;">
		  	
			</ul>	
		</div>
		<div class="col-lg-8">
			<div id="mapid"></div>
		</div>
	</div>
	<br>

	
	<script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.label.js"></script>>
    <script src="js/priorityqueue.js"></script>
	<script src="js/io2.js"></script>
</body>
</html>
